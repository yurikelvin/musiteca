<div class="jumbotron">

	<h3>Nova Playlist</h3>
	<hr/>


	<form name="playlistForm" novalidate>

		<input class="form-control" name="nome" type="text" ng-model="playlist.nome" placeholder="Nome da playlist" ng-required="true"/>
		<input class="form-control" name="imagem" type="text" ng-model="playlist.imagem" placeholder="Imagem da playlist"/>
    	<textarea class="form-control" name="descricao" ng-model="playlist.descricao" rows="3" placeholder="Dê uma pequena descrição a sua playlist."></textarea>


	</form>

	<div ng-show="musicas.length > 0">
		<hr/>
		<h3>Músicas <i class="fa fa-music fa-lg" aria-hidden="true"></i></h3>
		<div class="input-group">
			<input class ="form-control" type="text" ng-model="criterioDeBusca" placeholder="Procure pelo nome da música."/>
			<span class="input-group-addon">
			    <i class="fa fa-search"></i>
			</span>
		</div>

		<table class="table table-striped">

			<tr>
				<th>Selecionar</th>
				<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
				<th>Artista</th>

			</tr>

			<tr ng-repeat="musica in musicas | filter: {nome: criterioDeBusca} | limitTo: 10 | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
					<td><input type="checkbox" ng-attr-id="{{'mp' + musica.idMusic}}" ng-model="musica.selectPlaylist"/>
						<label ng-attr-for="{{'mp' +musica.idMusic}}">
	  					<img ng-src="{{getIcon(check, musica.selectPlaylist)}}"/>
						</label></td>
					<td>{{musica.nome}}</td>
					<td>{{musica.nomeArtist}}</td>
					
			</tr>
		</table>

	</div>

	<br/>
	<div ng-show="hasPlaylist()" class="alert alert-danger">
    		Nome de playlist já cadastrado no sistema.
    </div>

    <div ng-show="hasSuccess()" class="alert alert-success">
    	Playlist adicionada com sucesso.
    </div>
	

	<button class="btn btn-success btn-block" ng-click="adicionaPlaylist(playlist)" ng-disabled="playlistForm.$invalid">Criar Playlist</button>


	<hr/>
	<a href="#!/playlist" class="btn btn-info btn-block"><i class="fa fa-undo" aria-hidden="true"></i>
 Voltar</a>





</div>
