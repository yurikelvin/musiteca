<div class="jumbotron">


	<h3>Artistas Favoritos</h3>
	<hr/>
	<table class="table table-striped table-inverse" ng-show="artistasFavoritos.length > 0">

		
		<tr>

			<th>Selecionar</th>
			<th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
			

		</tr>



		<tr ng-class="{'italic': artistaFavorito.selecionado}" ng-repeat="artistaFavorito in artistasFavoritos | filter: {nome: criterioDeBusca} | limitTo: 5 | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">

			<td><input type="checkbox" ng-attr-id="{{'cf' + artistaFavorito.id}}" ng-model="artistaFavorito.select"/>
				<label ng-attr-for="{{'cf' +artistaFavorito.id}}">
	  				<img ng-src="{{getIcon(check, artistaFavorito.select)}}"/>
				</label></td>
			<td><a href="#!artistas/detalhes/{{artistaFavorito.id}}">{{artistaFavorito.nome}}</a></td>

		</tr>

		

	</table>

	<div class="alert alert-primary" ng-show="artistasFavoritos.length == 0">
		Você ainda não possui artistas favoritos.
	</div>

	<button class="btn btn-danger btn-block" ng-click="confirmRemoveFavoritos(artistasFavoritos)" ng-show="isArtistaFavoritoSelecionado(artistasFavoritos)"><i class="fa fa-trash-o" aria-hidden="true"></i> Remover Artistas</button>
	
	<hr/>
	<a href="#!/menu" class="btn btn-info btn-block"><i class="fa fa-undo" aria-hidden="true"></i>
 Voltar</a>

</div>
